<div class="widgetContainer" 
[class.activeWidget]="isSelected==true" 
resizeHandle [enableResize]="isSelected" 
(resizeDone)="handleResize($event)"
[ngStyle]="{'height':getHeight(true),'width':getWidth(true)}">
    <designer-resizeHandles *ngIf="isSelected==true"></designer-resizeHandles>
    <ul *ngIf="isSelected==true" class="widgetMenu">
        <li>
                <button class="mini ui button green" (click)="myModal.show()">Large modal</button>
        </li>
        <li (click)="removeSelf($event)">&#x2716;</li>
        <li>&#x2753;</li>
    </ul>
    <img designerDraggable data-widgetConfig='{"type":"image"}' src="{{imgPath}}"/>
</div>
<sm-modal title="Hello from Modal" class="basic" #myModal>
  save the world
</sm-modal>
