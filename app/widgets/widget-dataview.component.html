<div designerDraggable  class="widgetContainer" [class.emptyContainer]="!builderConfig" [class.activeWidget]="isSelected"
     resizeHandle [enableResize]="isSelected" (resizeDone)="handleResize($event)" [ngStyle]="style">
    <designer-resizeHandles *ngIf="isSelected"></designer-resizeHandles>
    <ul *ngIf="isSelected" class="widgetMenu">
        <li title="Font">
            <sm-select (onChange)="setStyleProperty('fontFamily', $event)" placeholder="Font..." class=" search">
                <option *ngFor="let item of fontList" value="{{item.value}}">{{item.label}}</option>
            </sm-select>
        </li>
        <li title="Adjust Font Size">
            <sm-select (onChange)="setStyleProperty('fontSize', $event)" placeholder="Size..." class="fluid search">
                <option *ngFor="let item of fontSizeList">{{item}}</option>
            </sm-select>
        </li>
        <li title="Text Color" class="colorPicker">
            <input [colorPicker]="color" (colorPickerChange)="setStyleProperty('color', $event)"
                   [ngStyle]="{'color': style.color}" [cpFireOnInit]="false" [style.background]="color"/>
        </li>
        <li title="Background Color" class="colorPicker">
            <input [colorPicker]="color" (colorPickerChange)="setStyleProperty('backgroundColor', $event)"
                   [style.background]="color" [cpFireOnInit]="false" [ngStyle]="{'backgroundColor': style.backgroundColor}"/>
        </li>
        <li>
            <border-selection (borderChanged)="setStyleProperty('border', $event)" (borderRadiusChanged)="setStyleProperty('borderRadius', $event)"></border-selection>
        </li>
        <li (click)="removeSelf($event)">&#x2716;</li>
        <li>&#x2753;</li>
    </ul>
    <ng-container *ngIf="isSelected">
        <sm-menu class="ui mini" *ngIf="isSelected">
            <a sm-item (click)="toggleSettings()" [icon]="'settings icon'"></a>
            <a *ngIf="restConfig" sm-item [icon]="'trash icon'">Delete</a>
        </sm-menu>
        <dataviewbuilder *ngIf="dispBuilderConfig" (dataViewFinished)="displayData($event)"></dataviewbuilder>
    </ng-container>
    <data-grid *ngIf="dataList" [data]="dataList"></data-grid>
</div>
