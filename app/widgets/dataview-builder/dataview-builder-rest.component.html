<form (ngSubmit)="previewData()" #restForm="ngForm">
    <div>
        <label>Method</label>
        <select [(ngModel)]="httpMethod" name="httpMethod" required>
            <option *ngFor="let item of supportedRestMethods()" value="{{item}}">{{item | uppercase}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>URL:Port</label><input [(ngModel)]="host" name="host" type="text" placeholder="URL" required/>
    </div>
    <div class="form-group">
        <label>Path</label>
        <input [(ngModel)]="path" name="path" type="text" placeholder="users, contacts, images..."/>
        <div>{{host}}<span *ngIf="path">/{{path}}</span></div>
    </div>
    <div class="form-group">
        <h3>Headers <i class="add circle icon" (click)="addHeader()"></i></h3>

        <div class="headerList" *ngFor="let header of headers; let i = index;">
            <input type="text" placeholder="Header Name" value="{{header.headerName}}" required
                   [(ngModel)]="header.headerName" name="{{'headerName'+i}}"/>
            <input type="text" placeholder="Header Value" value="{{header.headerValue}}"
                   [(ngModel)]="header.headerValue" name="{{'headerValue'+i}}"/>
        </div>
    </div>
    <button type="submit" class="ui mini primary button" (click)="previewData()" [disabled]="!restForm.form.valid">Preview</button>

</form>
<div>
    <label class="loadingMsg">loading</label>
</div>
<div class="preview" *ngIf="prvData">

{{prvData | json}}
</div>
